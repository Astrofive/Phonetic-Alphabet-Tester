<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonetic Alphabet Tester</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fragment+Mono&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"><body>
    <div id="app">
        <h1 style="margin-bottom: 0px;">Phonetic Alphabet Tester</h1>
        <p>Test your knowledge!</p>
        <div id="playarea">
            <div id="textbox">
                AAAAAAAAAA
            </div>
            <button id="refresh">
                <svg style="width: 70%; background-color: inherit" xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"> <path d="M2.5 2v6h6M21.5 22v-6h-6"/><path d="M22 11.5A10 10 0 0 0 3.2 7.2M2 12.5a10 10 0 0 0 18.8 4.2"/></svg>
            </button>
        </div>
        <div id="learningsection">
            <button class="dropdown">Help</button>
            <ul class="alphabet">
                <li>Alpha</li>
                <li>Bravo</li>
                <li>Charlie</li>
            </ul>
        </div>
    </div>
    <div id="versiontext">Version 1.0.1<br>made by Kevin :)</div>
</body>
</html>
